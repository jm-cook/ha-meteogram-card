name: Release

on:
  release:
    types: [published]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          ref: ${{ github.ref }}
          
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Create release package
        run: |
          mkdir -p release/dist
          mkdir -p release/icons
          cp dist/meteogram-card.js release/dist/
          cp -r icons/* release/icons/
          cd release
          zip -r ../ha-meteogram-card.zip .

      - name: Upload Release Asset
        if: github.event_name == 'release'
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: ./ha-meteogram-card.zip
          asset_name: ha-meteogram-card.zip
          asset_content_type: application/zip
          
      - name: Create Release
        if: github.event_name == 'push'
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          files: ha-meteogram-card.zip
          name: Release ${{ github.ref_name }}
          draft: false
          prerelease: false
